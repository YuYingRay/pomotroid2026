<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Celebration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e !important;
      cursor: pointer;
    }
    #click-overlay {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
    .close-hint {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 24px;
      border-radius: 30px;
      z-index: 10000;
      font-weight: 500;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <div id="click-overlay"></div>
  <div class="close-hint">Click or press ESC to close</div>
  <script src="./confetti.browser.js"></script>
  <script>
    const { ipcRenderer } = require('electron')

    // Get celebration options from query params
    const urlParams = new URLSearchParams(window.location.search)
    const duration = parseInt(urlParams.get('duration')) || 5
    const style = urlParams.get('style') || 'confetti'

    const durationMs = duration * 1000
    const end = Date.now() + durationMs

    // Close function
    function closeMe() {
      ipcRenderer.send('close-celebration')
    }

    // Different celebration styles
    function confettiStyle() {
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dfe6e9', '#fd79a8', '#a29bfe']

      function frame() {
        if (Date.now() > end) return

        confetti({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: colors
        })
        confetti({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: colors
        })

        if (Date.now() < end) {
          requestAnimationFrame(frame)
        }
      }
      frame()
    }

    function fireworksStyle() {
      const colors = ['#ff6b6b', '#ffd93d', '#6bcb77', '#4d96ff', '#ff6fff']

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min
      }

      const interval = setInterval(function() {
        const timeLeft = end - Date.now()

        if (timeLeft <= 0) {
          return clearInterval(interval)
        }

        confetti({
          particleCount: randomInRange(50, 100),
          spread: randomInRange(50, 70),
          origin: {
            x: randomInRange(0.1, 0.9),
            y: randomInRange(0.1, 0.5)
          },
          colors: colors,
          ticks: 200,
          gravity: 1.2,
          scalar: 1.2,
          drift: randomInRange(-0.5, 0.5)
        })
      }, 300)
    }

    function starsStyle() {
      const defaults = {
        spread: 360,
        ticks: 100,
        gravity: 0,
        decay: 0.94,
        startVelocity: 30,
        shapes: ['star'],
        colors: ['#FFE400', '#FFBD00', '#E89400', '#FFCA6C', '#FDFFB8']
      }

      function shoot() {
        confetti({
          ...defaults,
          particleCount: 40,
          scalar: 1.2,
          shapes: ['star']
        })

        confetti({
          ...defaults,
          particleCount: 10,
          scalar: 0.75,
          shapes: ['circle']
        })
      }

      const interval = setInterval(function() {
        if (Date.now() > end) {
          return clearInterval(interval)
        }
        shoot()
      }, 400)
    }

    // Start celebration
    switch(style) {
      case 'fireworks':
        fireworksStyle()
        break
      case 'stars':
        starsStyle()
        break
      case 'confetti':
      default:
        confettiStyle()
        break
    }

    // Close window after duration
    setTimeout(closeMe, durationMs + 500)

    // Click anywhere to close
    document.getElementById('click-overlay').addEventListener('click', closeMe)
    document.body.addEventListener('click', closeMe)

    // ESC key to close
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' || e.keyCode === 27) {
        closeMe()
      }
    })

    // Focus window to receive keyboard events
    window.focus()
  </script>
</body>
</html>
